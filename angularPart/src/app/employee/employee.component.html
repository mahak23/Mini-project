<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 card">
    <h1>Crud Demo</h1>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="_id" />
      <div class="form-group">
        <label>Employee_Id</label>
        <input
          type="number"
          class="form-control"
          formControlName="id_emp"
          placeholder="Enter Id"
        />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="form-group">
        <label>Trade</label>
        <input
          type="text"
          class="form-control"
          formControlName="trade"
          placeholder="Enter Your Trade"
        />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          placeholder="Enter Your Permanent Address"
        />
      </div>
      <div class="form-group">
        <label>Aadhar_No</label>
        <input
          type="number"
          class="form-control"
          formControlName="id_aadhar"
          placeholder="Enter Aadhar card  no"
        />
      </div>
      <div class="form-group">
        <label>Date_Of_Birth</label>
        <input type="date" class="form-control" formControlName="dob" />
      </div>
      <div class="form-group">
        <label>Gender</label>

        <select formControlName="gender" class="form-control">
          <option disabled>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button class="btn btn-info pull-right" type="submit">Submit</button>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>

<div class="row">
  <div class="col-sm-12">
    <br />
    <h2>List of Employees</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Employee_Id</th>
            <th>Aadhar_No</th>
            <th>Name</th>
            <th>Trade</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Date_Of_Birth</th>

            <th>Action</th>
          </tr>
        </thead>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id_emp }}</td>
          <td>{{ emp.id_aadhar }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.trade }}</td>
          <td>{{ emp.gender }}</td>
          <td>{{ emp.address }}</td>
          <td>{{ emp.dob }}</td>

          <td>
            <a class="action-btn" (click)="onEdit(emp)">
              <button class="btn btn-info">Edit</button>
            </a>
            <a class="action-btn" (click)="onDelete(emp._id)">
              <button class="btn btn-info ml-2">Delete</button>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
